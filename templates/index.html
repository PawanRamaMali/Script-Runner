<!DOCTYPE html>
<html>
<head>
    <title>Script Runner</title>
</head>
<body>
    <h2>Choose a Script:</h2>
    <form action="/" method="post">
        <select name="script">
            {% for script in scripts %}
            <option value="{{script}}">{{script}}</option>
            {% endfor %}
        </select> <br />
        <input type="submit" value="Run script">
    </form>

    {% if output %}
    <h2>Output:</h2>
    <pre>{{output}}</pre>
    {% endif %}
</body>
</html>
